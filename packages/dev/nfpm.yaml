# nfpm config file used for generating RPM and DEB packages.
#
# https://nfpm.goreleaser.com/usage/
# https://nfpm.goreleaser.com/configuration/

# Scratch notes below used while testing.
#
#
# Auto-generate package filenames:
#
# nfpm package --config packages/dev/nfpm.yaml --packager deb --target ./release_assets/
# nfpm package --config packages/dev/nfpm.yaml --packager rpm --target ./release_assets/
#
# Use explicit short package names:
#
# nfpm package --config packages/dev/nfpm.yaml --packager deb --target ./release_assets/check-cert-dev_amd64.deb
# nfpm package --config packages/dev/nfpm.yaml --packager rpm --target ./release_assets/check-cert-dev.x86_64.rpm

#
# dpkg-deb -I release_assets/check-cert-dev*.deb
# sudo dpkg -i release_assets/check-cert-dev*.deb
# dpkg -s check-cert

name: "check-cert-dev"
arch: "amd64"
platform: "linux"

# The SEMVER environment variable is set via the Makefile. Call `make
# packages` to generate packages.
version: ${SEMVER}

section: "default"
priority: "extra"
maintainer: "Adam Chalkley <atc0005@users.noreply.github.com>"
description: Various tools used to review, monitor & validate certificates (dev build).
vendor: "atc0005"
homepage: "https://github.com/atc0005/check-cert"
license: "MIT"
# changelog: "changelog.yaml"
contents:
  - src: ../../release_assets/certsum/certsum-linux-amd64-dev
    dst: /usr/bin/certsum_dev
    file_info:
      mode: 0755

  - src: ../../release_assets/lscert/lscert-linux-amd64-dev
    dst: /usr/bin/lscert_dev
    file_info:
      mode: 0755

  - src: ../../release_assets/check_cert/check_cert-linux-amd64-dev
    dst: /usr/lib64/nagios/plugins/check_cert_dev
    file_info:
      mode: 0755
    packager: rpm

  - src: ../../release_assets/check_cert/check_cert-linux-amd64-dev
    dst: /usr/lib/nagios/plugins/check_cert_dev
    file_info:
      mode: 0755
    packager: deb

overrides:
  rpm:
    depends:
      # Provides selinuxenabled tool.
      # Installed by default even via the "minimal" installation option.
      - libselinux-utils
    scripts:
      # preinstall: ./scripts/rpm/preinstall.sh
      postinstall: ./scripts/rpm/postinstall.sh
      # postremove: ./scripts/rpm/postremove.sh
  deb:
    scripts:
      # preinstall: ./scripts/deb/preinstall.sh
      postinstall: ./scripts/deb/postinstall.sh
      # preremove: ./scripts/deb/preremove.sh
